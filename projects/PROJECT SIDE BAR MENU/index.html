<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel= 'stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Side Bar</title>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-inner">
            <header class="sidebar-header">
                <button type="button" class="sidebar-burger"
                onclick="toggleSidebar()">
                <i class='bx bx-menu'></i>
                </button>
                <img src="logo.jpg" alt="" class="sidebar-logo">
            </header>

            <nav class="sidebar-menu">
                <button type="button">
                    <i class='bx bx-home'></i>
                    <span>Home</span>
                </button>
                <button type="button">
                    <i class='bx bx-user'></i>
                    <span>Akun</span>
                </button>
                <button type="button" class="has-border">
                    <i class='bx bxs-cog'></i>
                    <span>Pengaturan</span>
                </button>
                <button type="button">
                    <i class='bx bx-home'></i>
                    <span>Data Investor</span>
                </button>
                <button type="button">
                    <i class='bx bx-home'></i>
                    <span>Investasi Saham</span>
                </button>
                <button type="button">
                    <i class='bx bx-home'></i>
                    <span>Investasi Emas</span>
                </button>
                <button type="button">
                    <i class='bx bx-home'></i>
                    <span>Tingkatan Investor</span>
                </button>
                <button type="button">
                    <i class='bx bx-home'></i>
                    <span>Terms & Condition</span>
                </button>
                <button type="button">
                    <i class='bx bx-home'></i>
                    <span>Keamanan</span>
                </button>
            </nav>
        </div>
    </nav>


    <script type="text/javascript">
        const toggleSidebar = () => document.body.classList.toggle("open");
    </script>

</body>
</html>
